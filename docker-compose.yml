services:
  anti-api:
    build:
      context: .
      args:
        BUN_IMAGE: ${BUN_IMAGE:-ghcr.io/oven-sh/bun:1.1.38}
    ports:
      - "8964:8964"
      - "51121:51121"
    environment:
      ANTI_API_DATA_DIR: /app/data
      ANTI_API_OAUTH_NO_OPEN: "1"
      ANTI_API_NO_OPEN: "1"
      ANTI_API_USER_AGENT: antigravity/1.15.8 windows/amd64
    volumes:
      - ${HOME}/.anti-api:/app/data
    restart: unless-stopped
